<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="card">
      <img class="card__bg__img" src="./images/bg-pattern-card.svg" alt="background card image">
      <img class="card__img" src="./images/image-victor.jpg" alt="profile image">
      <div class="card__details">
        <div class="card__details__personal">
          <span>Victor Crest</span>
          <span>26</span>
        </div>
        <span>London</span>
      </div>
      <div class="card__stats">
        <div class="card__stats__item">
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div class="card__stats__item">
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div class="card__stats__item">
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
      </img>
  </main>
</body>

</html>
